<h2>Lista de Cursos</h2>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Filtro por: </label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Relase Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of filtroDeCursos">
      <td><img [src]="curso.imageUrl" width="40" height="40"></td>
      <td>{{ curso.name }}</td>
      <td>{{ curso.price }}</td>
      <td>{{ curso.code }}</td>
      <td>{{ curso.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td>
          <app-star [rating]="curso.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', curso.id]" class="btn btn-primary"> Edit</a>
      </td>
      
    </tr>
  </tbody>

</table>
