<h2>Curso Info </h2>

 <hr/>

<form #courseForm="ngForm">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span> Couse name is required </span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" type="number" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span> Couse price is required </span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" type="number" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span> Couse rating is required </span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description: </label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.descricao" required name="descricao" #courseDescricao="ngModel" [ngClass]="{'is-invalid': courseDescricao.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span> Couse name is required </span>
            </div>
        </div>
    </div>


    <button [disabled]="courseForm.invalid" (click)="save()"
    class="btn btn-primary" style="margin-right: 5px;">Save </button>

    <button class="btn btn-secondary" [routerLink]="['/courses']"> Back </button>

</form>
